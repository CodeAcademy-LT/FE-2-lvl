<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <h3>HTML puslapio struktūra ir HTML formos</h3>
        <form action="">
          <fieldset>
            <legend>Registration form</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" />
            <br />

            <label for="surname">Surname:</label>
            <input type="text" id="surname" />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" />
            <br />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" />
            <br />

            <label for="city">City:</label>
            <input list="city" />
            <datalist name="city" id="city">
              <option value="vilnius">Vilnius</option>
              <option value="kaunas">Kaunas</option>
              <option value="klaipėda">Klaipėda</option>
            </datalist>
            <br />

            <label for="facebook">Facebook:</label>
            <input type="url" id="facebook" />
            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" />
            <br />

            <label for="gender">Gender:</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" />
            <label for="male">Male</label>
            <br />

            <label for="hobies">Hobies:</label>
            <input type="checkbox" id="movies" name="hobies" />
            <label for="movies">Movies</label>
            <input type="checkbox" id="football" name="hobies" />
            <label for="football">Football</label>
            <input type="checkbox" id="basketball" name="hobies" />
            <label for="basketball">Basketball</label>
            <br />

            <label for="favColor">Favorite color:</label>
            <input type="color" />
            <br />

            <label for="favNumber">Favorite number:</label>
            <input type="number" />
            <br />

            <label for="birthdate">Birthdate:</label>
            <input type="date" />
            <br />

            <label for="profile-image">Profile image:</label>
            <input type="file" />
            <br />

            <label for="experience">Experience</label>
            <span>
              <span>1</span>
              <input type="range" min="1" max="10" />
              <span>10</span>
            </span>
            <br />

            <label for="bio">Bio:</label><br />
            <textarea name="bio" id="bio" cols="30" rows="5">
Tell as more about yourself...</textarea
            >

            <br /><br />

            <input type="submit" />
            <input type="reset" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
