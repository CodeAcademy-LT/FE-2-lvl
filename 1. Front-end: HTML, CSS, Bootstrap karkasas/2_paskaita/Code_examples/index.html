<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML pagrindai HTML puslapio struktÅ«ra</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <span id="top"></span>
    <!-- Headlines -->
    <h1>Hello World h1</h1>
    <h3>Hello World h3</h3>
    <h6>Hello World h6</h6>
    <hr />

    <!-- Paragraph -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi perferendis
      amet obcaecati, molestiae labore tempora.
    </p>
    <hr />

    <!-- ul - unordered list -->
    <ul>
      <li>Dog</li>
      <li>Cat</li>
      <li>Monkey</li>
      <li>Horse</li>
      <li>Bird</li>
    </ul>

    <!-- ol - ordered list -->
    <ol>
      <li>Dog</li>
      <li>Cat</li>
      <li>Monkey</li>
      <li>Horse</li>
      <li>Bird</li>
    </ol>
    <hr />

    <!-- Links -->
    <a href="#top">Go Up</a>
    <a href="https://google.com" target="_blank">Google</a>
    <hr />

    <!-- Images -->
    <!-- <img src="./assets/images/nature.jpg" alt="Nature" width="400" />
    <br />
    <img
      src="https://images.pexels.com/photos/9741092/pexels-photo-9741092.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
      alt="Painting"
      width="400"
    /> -->
    <br />
    <picture>
      <source
        media="(min-width:1000px)"
        srcset="
          https://images.pexels.com/photos/9741092/pexels-photo-9741092.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940
        "
      />
      <source media="(min-width:650px)" srcset="./assets/images/nature.jpg" />

      <img src="./assets/images/nature.jpg" alt="Nature" width="200" />
    </picture>
    <br />

    <!-- Video -->
    <iframe
      width="360"
      height="200"
      src="https://www.youtube.com/embed/jOLSPc4mZ3E"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
