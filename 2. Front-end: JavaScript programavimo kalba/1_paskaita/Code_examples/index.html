<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 paskaita</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JavaScript (JS) -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="first-example">
        <h2>Lithuania's flag</h2>

        <div class="flag-container">
          <div class="flag-container__item" id="item-1"></div>
          <div class="flag-container__item" id="item-2"></div>
          <div class="flag-container__item" id="item-3"></div>
        </div>

        <div class="button-container">
          <button id="show-colors-button">Show flag colors</button>
        </div>
      </section>

      <section id="second-example">
        <h2>Click to remove box</h2>

        <div class="boxes-container">
          <div class="boxes-container__box">1</div>
          <div class="boxes-container__box">2</div>
          <div class="boxes-container__box">3</div>
          <div class="boxes-container__box">4</div>
          <div class="boxes-container__box">5</div>
          <div class="boxes-container__box">6</div>
          <div class="boxes-container__box">7</div>
        </div>

        <div class="removed-boxes-container">
          <p>Removed items: <span id="removed-boxes-count">0</span></p>
        </div>
      </section>

      <section id="third-example">
        <h1 id="greeting">HELLO WORLD</h1>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
